<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プルダウンの練習</title>
</head>
<body>

<!--
* H4タグに自分の `出席番号 氏名` を入れる
* フォームの送り先を `pulldown.php` に設定する
* 入力フォームとして、以下のものを設定する
    * 入力された値は変数名fruitに入る
    * 果物(fruit)の候補として、以下の値を挿入すること(順番は気にしないでよい)
        * オレンジ
        * リンゴ
        * メロン
    * 送信ボタンには名前 `submit` を付与する
-->
<h4>0J01020 重永隆良</h4>

<!-- フォームコードは以下に記述-->
<form method="post" action="pulldown.php">
    <p>あなたの好きなフルーツを選んでください</p>
    <select name="fruit">
        <option value="オレンジ">オレンジ</option>
        <option value="リンゴ">リンゴ</option>
        <option value="メロン">メロン</option>
    </select>
    <input type="submit" name="submit" value="送信">
</form>

<!-- ここまで -->
</body>
</html>
