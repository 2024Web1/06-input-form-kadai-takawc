<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストエリアの練習問題</title>
</head>
<body>
<!--
* H4タグに自分の `出席番号 氏名` を入れる
* フォームの送り先を `textarea.php` に設定する
* 入力フォームとして、以下のものを設定する
    * 横幅(1桁の文字数)50、縦幅(行数)4に設定する
    * 入力テキストの渡される変数名を `input_text` とする
    * 送信ボタンには名前 `submit` を付与する
-->
<h4>0J01020 重永隆良</h4>
<!-- フォームコードは以下に記述-->
<form method="post" action="textarea.php">
    <textarea name="input_text" cols="50" rows="4" ></textarea>
    <input type="submit" name="submit" value="送信">
</form>

<!-- ここまで -->

</body>
</html>
